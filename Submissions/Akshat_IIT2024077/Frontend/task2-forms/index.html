<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Main">
      <div class="form-container">
        <div class="form-header">
          <form class="Form" action="#">
            <h3 class="heading">Login</h3>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
            />

            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />

            <input
              id="confirm"
              type="password"
              name="confirm"
              placeholder="Confirm Password"
              required
            />
            <p class="message"></p>
            <button class="Submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="image-container">
        <img
          class="image"
          src="https://images.unsplash.com/photo-1679615845580-8691c78fd7d3?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
